<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard</title>
    <link rel="stylesheet" href="admin-analytics.css" />
    <!-- Assuming your CSS exists -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Library -->
  </head>
  <body>
    <div id="analytics-container">
      <h1>Credits Used in Last 5 Days</h1>
      <canvas id="analyticsChart" width="400" height="200"></canvas>
      <!-- Chart Canvas -->
    </div>

    <script>
      // Fetch data from the server and render the chart
      fetch("/api/analytics") // Fetch data from the server
        .then((response) => response.json()) // Parse the JSON data from the server
        .then((data) => {
          const dates = data.map((item) => item.date); // Dates (from the database)
          const credits = data.map((item) => item.credits); // Credits (number of files uploaded)

          // Render the chart
          const ctx = document
            .getElementById("analyticsChart")
            .getContext("2d");
          const chart = new Chart(ctx, {
            type: "bar", // Change the chart type to bar chart
            data: {
              labels: dates, // X-axis labels (Dates)
              datasets: [
                {
                  label: "Credits Used", // Label for the dataset
                  data: credits, // Data (Credits)
                  backgroundColor: "rgba(75, 192, 192, 0.6)", // Bar color (with some transparency)
                  borderColor: "rgba(75, 192, 192, 1)", // Border color of the bars
                  borderWidth: 1, // Border width for bars
                },
              ],
            },
            options: {
              responsive: true, // Make the chart responsive
              scales: {
                x: {
                  title: {
                    display: true,
                    text: "Date", // X-axis title
                  },
                  ticks: {
                    autoSkip: true, // Auto-skip the date labels if they overlap
                    maxRotation: 45, // Rotate the labels to make them readable
                    minRotation: 30, // Minimum rotation for readability
                  },
                },
                y: {
                  title: {
                    display: true,
                    text: "Credits", // Y-axis title
                  },
                  min: 0, // Minimum value for Y-axis
                  ticks: {
                    beginAtZero: true, // Start Y-axis from 0
                  },
                },
              },
            },
          });
        })
        .catch((error) => {
          console.error("Error fetching analytics data:", error); // Handle errors
        });
    </script>
  </body>
</html>
