<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DocFusion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
        }
        nav a, nav button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        nav a:hover, nav button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
        main {
            padding: 20px;
        }
        section {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body onload="checkAdminAuth()">
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <a href="dashboard.html">User Dashboard</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>
    <main>
        <h2>Manage Users & Documents</h2>
        <section id="userManagement">
            <h3>Users List</h3>
            <ul id="userList">
                <li>Loading users...</li>
            </ul>
        </section>
        <section id="documentManagement">
            <h3>Documents List</h3>
            <ul id="documentList">
                <li>Loading documents...</li>
            </ul>
        </section>
    </main>
    <script>
        function checkAdminAuth() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user || user.role !== "admin") {
                alert("Access denied! Only admins can access this page.");
                window.location.href = "login.html";
            }
        }
        function logout() {
            localStorage.removeItem("user");
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }
        async function fetchUsersAndDocuments() {
            try {
                const token = localStorage.getItem("token");
                const userResponse = await fetch("http://localhost:3000/api/users", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const users = await userResponse.json();
                const docResponse = await fetch("http://localhost:3000/api/files/documents", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const documents = await docResponse.json();
                document.getElementById("userList").innerHTML =
                    users.length ? users.map(user => `<li>${user.name} (${user.email})</li>`).join("")
                    : "<li>No users found.</li>";
                document.getElementById("documentList").innerHTML =
                    documents.length ? documents.map(doc => `<li>${doc.title}</li>`).join("")
                    : "<li>No documents found.</li>";
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("userList").innerHTML = "<li>Failed to load users.</li>";
                document.getElementById("documentList").innerHTML = "<li>Failed to load documents.</li>";
            }
        }
        document.addEventListener("DOMContentLoaded", fetchUsersAndDocuments);
    </script>
</body>
</html>
