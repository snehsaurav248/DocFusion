<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - DocFusion</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-weight: 600;
            font-size: 26px;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            color: transparent;
        }
        nav a, nav button {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
            transition: 0.3s ease-in-out;
        }
        nav a:hover, nav button:hover {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            box-shadow: 0 0 15px rgba(255, 75, 43, 0.7);
        }
        main {
            width: 80%;
            margin-top: 30px;
        }
        section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin: 20px auto;
            border-radius: 12px;
            max-width: 700px;
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        section:hover {
            transform: scale(1.05);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            margin: 8px;
            border-radius: 10px;
            font-weight: 300;
            transition: 0.3s;
        }
        li:hover {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 0 10px rgba(255, 75, 43, 0.6);
            transform: scale(1.05);
        }
    </style>
</head>
<body onload="checkAdminAuth()">
    <header>
        <h1>üî• Admin Panel üî•</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>
    <main>
        <h2>‚ú® Manage Users & Documents ‚ú®</h2>
        <section id="userManagement">
            <h3>üë• Users List</h3>
            <ul id="userList">
                <li>Loading users...</li>
            </ul>
        </section>
        <section id="documentManagement">
            <h3>üìÑ Documents List</h3>
            <ul id="documentList">
                <li>Loading documents...</li>
            </ul>
        </section>
    </main>
    <script>
        function checkAdminAuth() {
            const user = JSON.parse(localStorage.getItem("user"));
            if (!user || user.role !== "admin") {
                alert("Access denied! Only admins can access this page.");
                window.location.href = "login.html";
            }
        }
        function logout() {
            localStorage.removeItem("user");
            localStorage.removeItem("token");
            window.location.href = "login.html";
        }
        async function fetchUsersAndDocuments() {
            try {
                const token = localStorage.getItem("token");
                const userResponse = await fetch("http://localhost:3000/api/users", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const users = await userResponse.json();
                const docResponse = await fetch("http://localhost:3000/api/files/documents", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const documents = await docResponse.json();
                document.getElementById("userList").innerHTML =
                    users.length ? users.map(user => `<li>üë§ ${user.name} (${user.email})</li>`).join("")
                    : "<li>No users found.</li>";
                document.getElementById("documentList").innerHTML =
                    documents.length ? documents.map(doc => `<li>üìú ${doc.title}</li>`).join("")
                    : "<li>No documents found.</li>";
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("userList").innerHTML = "<li>‚ö†Ô∏è Failed to load users.</li>";
                document.getElementById("documentList").innerHTML = "<li>‚ö†Ô∏è Failed to load documents.</li>";
            }
        }
        document.addEventListener("DOMContentLoaded", fetchUsersAndDocuments);
    </script>
</body>
</html>
