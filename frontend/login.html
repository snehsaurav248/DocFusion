<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DocFusion</title>
    <link rel="stylesheet" href="login.css">
    
  </head>
  <body>
    <div class="login-container pulsing-effect">
      <h2>ðŸ”¥ Welcome to DocFusion</h2>

      <form id="loginForm">
        <div style="margin-bottom: 15px; text-align: left">
          <label
            for="loginEmail"
            style="font-size: 14px; font-weight: 600; color: #fff5e6"
            >Email:</label
          >
          <input
            type="email"
            id="loginEmail"
            placeholder="Enter your email"
            required
          />
        </div>

        <div style="margin-bottom: 15px; text-align: left">
          <label
            for="loginPassword"
            style="font-size: 14px; font-weight: 600; color: #fff5e6"
            >Password:</label
          >
          <input
            type="password"
            id="loginPassword"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" id="loginBtn">ðŸ”¥ Login</button>

        <p style="margin-top: 15px; font-size: 14px; color: #fff5e6">
          Don't have an account?
          <a
            href="register.html"
            style="color: #ffcd9b; text-decoration: none; font-weight: bold"
            >Sign Up</a
          >
        </p>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("loginEmail").value.trim();
          const password = document
            .getElementById("loginPassword")
            .value.trim();
          const loginBtn = document.getElementById("loginBtn");

          if (!email || !password) {
            alert("Please enter both email and password.");
            return;
          }

          loginBtn.disabled = true;
          loginBtn.textContent = "Logging in...";

          try {
            const response = await fetch(
              "https://docfusion.onrender.com/api/auth/login",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
              }
            );

            const result = await response.json();

            if (response.ok) {
              alert(result.message);
              localStorage.setItem("user", JSON.stringify(result.user));
              localStorage.setItem("token", result.token);

              window.location.href =
                result.user.role === "admin"
                  ? "admin-dashboard.html"
                  : "dashboard.html";
            } else {
              alert(result.message);
            }
          } catch (error) {
            alert("Server error! Please try again later.");
            console.error("Login Error:", error);
          } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = "ðŸ”¥ Login";
          }
        });
    </script>
  </body>
</html>
