<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DocFusion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Create an Account</h2>
        <form id="registerForm">  <!-- ✅ Added ID -->
            <div class="input-group">
                <label for="registerName">Full Name:</label>
                <input type="text" id="registerName" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="registerBtn">Register</button> <!-- ✅ Added ID -->
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="script.js"></script> <!-- ✅ Ensure script.js is included -->
</body>
</html>
